name: Build FrameSnap EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 소스 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 패키지 설치
        run: |
          pip install mss pillow numpy pyinstaller

      - name: EXE 빌드
        run: |
          pyinstaller --onefile --windowed --name "FrameSnap" `
            --hidden-import=PIL._tkinter_finder `
            --hidden-import=mss `
            --hidden-import=mss.windows `
            --collect-all mss `
            framesnap.py

      - name: EXE 업로드
        uses: actions/upload-artifact@v4
        with:
          name: FrameSnap-Windows
          path: dist/FrameSnap.exe
          retention-days: 30
